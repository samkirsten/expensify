{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
      <div class="column-two-thirds">  

<form>
    <div class="form-group">
      <fieldset class="inline">
  
        <legend>
          <h1 class="heading-medium">
            Are you filing expenses for yourself?
          </h1>
        </legend>
  
        <div class="multiple-choice">
            <input id="over18True" type="radio" name="over18" value="true">
            <label for="over18True">Yes</label>
          </div>

          <div class="multiple-choice">
            <input id="over18False" type="radio" name="over18" value="false">
            <label for="over18False">No</label>
          </div>
  
        <div class="grid-row">
            <div class="column-two-thirds">
        <input href='/no-service.html' class="button" type="submit" value="Continue">
        </div>
        </div>

      </fieldset>
    </div>
  </form>

</div>
</div>
</main>

  {% endblock %}
